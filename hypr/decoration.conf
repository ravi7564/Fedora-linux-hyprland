decoration {
    rounding = 8
    active_opacity = 0.80 # Make the active window slightly more opaque to focus on it
    inactive_opacity = 0.85 # Keep the inactive window easily readable
    fullscreen_opacity = 1.00 # Fullscreen should always be 100%

    shadow {
        enabled = true
        range = 10 # Make the shadow a bit wider
        render_power = 3 # Slightly stronger render for a softer look
        # A more subtle, dark shadow
        color = rgba(0, 0, 0, 0.5) 
    }

    blur {
        enabled = true
        size = 8 # Slightly larger blur for a softer effect
        passes = 3 # More passes for a smoother, high-quality blur
        new_optimizations = on
        vibrancy = 0.5 # A bit less color bleeding
        vibrancy_darkness = 0.3 # Less darkening
        special = true # Enable blur for the special workspace/scratchpad
    }
}